# HTTP 요청을 HTTPS로 리디렉션하는 서버 블록
server {
    listen 80;
    server_name ari-music.duckdns.org;  # 실제 도메인으로 변경

    # 모든 HTTP 요청을 HTTPS로 리디렉션
    return 301 https://$host$request_uri;
}

# HTTPS를 지원하는 서버 블록
server {
    listen 443 ssl;
    server_name ari-music.duckdns.org;  # 실제 도메인으로 변경

    # Certbot으로 발급받은 인증서 파일 경로를 지정합니다.
    ssl_certificate /etc/letsencrypt/live/j12c205.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/j12c205.p.ssafy.io/privkey.pem;

    # SSL 권장 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Nginx가 정적 파일을 찾을 기본 디렉토리입니다.
    root /usr/share/nginx/html;
    index index.html;

    # 요청에 따른 파일 서빙 설정
    location / {
        try_files $uri $uri/ =404;
    }
}
